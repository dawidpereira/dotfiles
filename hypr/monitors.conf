# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# LG ULTRAGEAR+ 32" 4K Monitor (Main display - top)
# Scale 1.5 - more screen space with smaller UI on 32" 4K
# Gives 2560x1440 logical pixels (perfect 1440p equivalent)
monitor = HDMI-A-1, 3840x2160@60, 0x0, 1.5

# ARZOPA 16" 2K Monitor (Secondary display - bottom)
# Scale 1.333333 (4/3) - more screen space with smaller UI
# Gives 1920x1200 logical pixels - maximum usable space
# Position: centered below main monitor (x offset calculated as (3840/1.5 - 2560/1.333333) / 2 â‰ˆ 320)
monitor = DP-1, 2560x1600@60, 320x1440, 1.333333

# Fallback for any other monitors
monitor = , preferred, auto, 1.666667

# Environment variable for GTK scaling
# Using 1.5 as a good compromise between the two monitor scales
env = GDK_SCALE, 1.5

# Optional: Enable VRR (Variable Refresh Rate) if supported
# misc:vrr = 1