# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = compose:caps
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    # Magic Trackpad configuration
    touchpad {
        natural_scroll = true      # macOS-style natural scrolling
        disable_while_typing = true
        middle_button_emulation = false
        clickfinger_behavior = true # two-finger right-click, three-finger middle-click
        tap-to-click = true
        drag_lock = false
        tap-and-drag = true

        # Scroll speed adjustment (lower = slower scrolling)
        scroll_factor = 0.3  # Reduce scroll speed to 30% (adjust between 0.1-2.0)
    }

    # Scroll settings for all devices
    scroll_method = 2finger     # Use two-finger scrolling
    scroll_button = 0
    scroll_button_lock = false

    # Acceleration profile
    accel_profile = adaptive    # or flat for no acceleration

    # For Apple Magic Trackpad specifically
    touchdevice {
        transform = 0
        output =
    }
}

# Gesture configuration for Hyprland 0.51+
# Format: gesture = fingers, direction, action, options

# Workspace gestures
gesture = 3, horizontal, workspace     # 3-finger horizontal swipe to switch workspaces
gesture = 3, vertical, fullscreen      # 3-finger vertical swipe to toggle fullscreen

# Additional gesture examples (uncomment to enable):
# gesture = 4, in, close               # 4-finger pinch in to close window
# gesture = 4, out, float              # 4-finger pinch out to float window
# gesture = 3, down, minimize          # 3-finger swipe down to minimize

# Device-specific configuration for Magic Trackpad
device {
    name = apple-inc.-magic-trackpad
    sensitivity = 0.0
    accel_profile = adaptive
    scroll_factor = 0.3    # Adjust this value (0.1 = very slow, 2.0 = very fast)
    natural_scroll = true
    middle_button_emulation = false
}